name: deploy

on:
  push:
    branches: [ "main" ]

  jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: Install dependencies
          uses: actions/setup-node@v3
          with:
            node-version: '18.x'
        - run: npm install
        - name: Deploy Build
          run: npm run deploy
